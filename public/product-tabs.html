<section>
  <ul class="nav nav-pills">
    <li ng-class="{active:isSet(1)}">
      <a href ng-click="setTab(1)">Description</a>
    </li>
    <li ng-class="{active:isSet(2)}">
      <a href ng-click="setTab(2)">Specs</a>
    </li>
    <li ng-class="{active:isSet(3)}">
      <a href ng-click="setTab(3)">Reviews</a>
    </li>
  </ul>
  <product-description ng-show="isSet(1)")></product-description>
  <div product-specs="" ng-show="isSet(2)"></div>
  <div ng-show="isSet(3)">
    <h4>Reviews</h4>
    <ul>
      <li ng-repeat="review in product.reviews">
        <blockquote>
          <strong>{{review.stars}} Stars&nbsp;&nbsp;</strong>
          {{review.body}}
          <cite class="clearfix">--{{review.author}}  {{review.createdOn | date}}</cite>
        </blockquote>
      </li>
    </ul>
    <form name="reviewForm" ng-controller="ReviewController" ng-submit="reviewForm.$valid && addReview(product)" novalidate>
      <blockquote>
        <strong>{{review.stars}} Stars&nbsp;&nbsp;</strong>
        {{review.body}}
        <cite class="clearfix">--{{review.author}}</cite>
      </blockquote>
      <h4>Submit a Review</h4>
      <fieldset class="form-group">
        <select class="form-control ng-invalid ng-dirty ng-valid" ng-model="review.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required )
          <option value="">Rate the Product</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <textarea class="form-control ng-invalid ng-dirty ng-valid" ng-model="review.body" placeholder="Write a short review of the product..." title="Review" required></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input class="form-control ng-invalid ng-dirty ng-valid" type="email" ng-model="review.author" placeholder="jimmyDean@example.org" title="Email" required />
      </fieldset>
      <div>reviewForm is {{reviewForm.$valid}}</div>
      <fieldset class="form-group">
        <input class="btn btn-primary pull-right" type="submit" value="Submit" />
      </fieldset>
    </form>
  </div>
</section>
